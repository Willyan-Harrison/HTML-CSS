<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 85px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px 10px 10px 10px;
            margin: auto;
            outline: 5px dashed lightskyblue;
       }

       a{ 
        border: 5px dashed red;
       }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são modelos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p> 
</body>
</html>
