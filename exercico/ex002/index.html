    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linha</h1>
    <hr>
    <p>
        vc pode escrever
        um paragrafo de qualquer jeito,<!--comentario, comentarios não interferem no código-->
        basta colocar tudo
        entre as tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        se precisar quebrar o texto em algum lugar <br> pode se usar a tag &lt;br&gt;
    </p>
    <p>
        adicionando simbolos especiais:
        &copy;
        &reg;
        &pound;
        &real;
        &delta;
        &Delta;
        &uArr;
        &rarr;
        &euro;
    </p>
    <p>
        adicionando emojis:
        &#x1f422; 
        &#x1f41f;
    </p>
</body>
